<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slot Machine</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="index.css">
    <script src="index.js"></script>
    <script type="text/javascript" src="winCombinations.js"></script>
    <script type="text/javascript" src="menacingMessages.js"></script>
    <script type="text/javascript" src="debugMode.js"></script>
</head>
<body>

    <form>
      <label for="fname">How much money do you have?</label>
      <input type="text" id="points" name="points" autofocus>
    </form>

    <div class="slotMachine">
        <table id="slotsCollection">
          <tr class='roll' id="0">
            <td><img id='a' src='src/obscurity.png' alt=""></td>
            <td><img id='b' src='src/obscurity.png' alt="" ></td>
            <td><img id='c' src='src/obscurity.png' alt=""></td>
          </tr>
          <tr class='roll' id="1">
            <td><img id='d' src='src/obscurity.png' alt=""></td>
            <td><img id='e' src='src/obscurity.png' alt=""></td>
            <td><img id='f' src='src/obscurity.png' alt=""></td>
          </tr>
          <tr class='roll' id="2">
            <td><img id='g' src='src/obscurity.png' alt=""></td>
            <td><img id='h' src='src/obscurity.png' alt=""></td>
            <td><img id='i' src='src/obscurity.png' alt=""></td>
          </tr>
        </table>

        <div class="button ">
          <button onclick="startSlotMachine()" id="twist">SPIN</button>
        </div>
    </div>

    <div class="debugArea">
        <label for="isDebug">Debug Mode:</label> 
        <input type="checkbox" id="isDebug" onclick="startDebugMode()">
    </div>

</body>
</html>
