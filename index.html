<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slot Machine</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="index.css">
    <script src="index.js"></script>
    <script type="text/javascript" src="winCombinations.js"></script>
</head>
<body>
    <div id="points">1</div>

    <div class='slotMachine'>
        <div class="slotContainer">
            <table id="slotsCollection">
              <tr class='roll' id="0">
                <td><img id='a' src='src/obscurity.png' alt=""></td>
                <td><img id='b' src='src/obscurity.png' alt="" ></td>
                <td><img id='c' src='src/obscurity.png' alt=""></td>
              </tr>
              <tr class='roll' id="1">
                <td><img id='d' src='src/obscurity.png' alt=""></td>
                <td><img id='e' src='src/obscurity.png' alt=""></td>
                <td><img id='f' src='src/obscurity.png' alt=""></td>
              </tr>
              <tr class='roll' id="2">
                <td><img id='g' src='src/obscurity.png' alt=""></td>
                <td><img id='h' src='src/obscurity.png' alt=""></td>
                <td><img id='i' src='src/obscurity.png' alt=""></td>
              </tr>
            </table>
        </div>

        <div class="button ">
          <button onclick="startSlotMachine()" id="twist">SPIN</button>
        </div>
    </div>
</body>
</html>
